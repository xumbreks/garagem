<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="flex items-center justify-center mt-5">
    <div class="flex flex-col items-center">
      <p class="font-bold">GARAGEM</p>
      <p class="font-bold">DE LUXO</p>
    </div>
    <img class="h-36" src="./balde.png" alt="balde">
  </div>
  <button type="button"
    class="h-14 w-14 text-2xl flex items-center justify-center bg-green-600 rounded-full px-2 font-bold fixed right-3 bottom-3"
    onclick="adicionarColuna()">
    <i class="ph-bold ph-bus"></i>
  </button>

  <button type="button"
    class="h-14 w-14 text-2xl flex items-center justify-center bg-yellow-600 rounded-full px-2 font-bold fixed left-3 bottom-20"
    onclick="removerTodasColunas()">
    <i class="ph-bold ph-x"></i>
  </button>

  <button type="button"
    class="h-14 w-14 text-2xl flex items-center justify-center  bg-red-600 rounded-full px-2 font-bold fixed left-3 bottom-3"
    onclick="removerColuna()">
    <i class="ph-bold ph-bus"></i>
  </button>
  <div id="container"></div>
</body>
<script src="./script.js"></script>

</html>
